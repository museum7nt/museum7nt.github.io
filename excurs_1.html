    <script type="text/javascript">
     function playAudio(s){
        var myAudio = new Audio;
        if (s == 3){
            myAudio.src = "./audio/03.aac";
        } else if (s == 4){
            myAudio.src = "./audio/04.aac";
        } else if (s == 5){
            myAudio.src = "./audio/05.aac";
        } else if (s == 6){
            myAudio.src = "./audio/06.aac";
        } else if (s == 7){
            myAudio.src = "./audio/07.aac";
        } else if (s == 8){
            myAudio.src = "./audio/08.aac";
        } else if (s == 9){
            myAudio.src = "./audio/09.aac";
        } else if (s == 10){
            myAudio.src = "./audio/10.aac";
        } else if (s == 11){
            myAudio.src = "./audio/11.aac";
        } else if (s == 12){
            myAudio.src = "./audio/12.aac";
        } else if (s == 13){
            myAudio.src = "./audio/13.aac";
        } else if (s == 14){
            myAudio.src = "./audio/14.aac";
        } else if (s == 15){
            myAudio.src = "./audio/15.aac";
        } else if (s == 16){
            myAudio.src = "./audio/16.aac";
        } else if (s == 18){
            myAudio.src = "./audio/18.mp3";
        }
        myAudio.play();
     }
